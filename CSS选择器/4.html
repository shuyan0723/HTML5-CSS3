<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器的口诀：样式#定义，结构id调用，只能调用一次，切勿被别人使用 */
        #JJlin{
            color:purple;
        }
    </style>
</head>
<body>
    <div id="JJlin">林俊杰</div>
</body>
</html>
