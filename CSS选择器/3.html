<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类（class）调用 一个或多个
        开发最常用 */
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="blue">江南</li>
        <li class="red">江南</li>
        <li>江南</li>
        <li>江南</li>
        <li>江南</li>
        <div class="blue">
            我是div,我也可以是蓝色的
        </div>
    </ul>
</body>
</html>
