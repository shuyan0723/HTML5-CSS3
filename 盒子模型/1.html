<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        height: 100px;
        width: 100px;
        background-color: red;
        padding: 50px 20px;/* 第一个上下 第二个左右 */
        border: solid 2px blue;/* 实线 2px 蓝色 */
        margin: 50px 20px;/* 第一个上下 第二个左右 */
      }
      p{
        height: 100px;
        width: 100px;
        background-color: pink;
      }
    </style>
</head>
<body>
      <!-- 一个盒子在文档中的宽度=content+padding+border -->
    <div>
      我是content
    </div>
    <p>
      我是p标签
    </p>
</body>
</html>
