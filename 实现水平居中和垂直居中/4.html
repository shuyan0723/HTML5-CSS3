<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位+calc</title>
    <style>
   .wrapper{
    position: relative;
    width: 300px;
    height: 300px;
    background-color: pink;
   }
   .box{
    position: absolute;
    width: 100px;
    height: 100px;
    left:calc( 50% - 50px);
    top: calc(50% - 50px); /* 50%是父元素高度-50px*/
    /* transform: translate(-50%,-50%); */
    
    background-color: red;

   }
    </style>
</head>
<body>
     <div class="wrapper">
        <div class="box">1</div>
     </div>

</body>
</html>
