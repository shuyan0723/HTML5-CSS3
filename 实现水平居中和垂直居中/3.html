<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位+transform 绝对定位+负margin</title>

    <style>
        div{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        span{
            position: absolute;
            /* width: 100px;
            height: 100px; */
            background-color: red;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            /* margin-left: -50px;
            margin-top: -50px; */
        }
    </style>
</head>
<body>
    <div >
        <span>1</span>

    </div>

</body>
</html>
