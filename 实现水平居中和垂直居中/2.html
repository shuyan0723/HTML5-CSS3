<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid布局</title>

    <style>
      .wrapper{
        display: grid;
        width: 300px;
        height: 300px;
        background-color: pink;
       /* place-items:center; */
      }
      .box{
        width: 100px;
        height: 100px;
        background-color: red;
        justify-self: center; /* 水平居中 */
        align-self: center; /* 垂直居中 */
      }
    </style>
</head>
<body>
     <div class="wrapper">
         <div class="box">grid布局</div>
     </div>
</body>
</html>
